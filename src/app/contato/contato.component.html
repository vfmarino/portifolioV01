<div class="container">
  <h1>Contato</h1>
  <h3>Você pode nos encontrar nas redes sociais acima ou enviar uma mensagem pelo formulário
     abaixo e responderemos por email, é necessário preencher todos os campos.</h3>
<form (ngSubmit)="sendEmail()" [formGroup]="contactForm">
  <div claCss="form-group">
    <label for="name">Nome:</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" class="form-control" id="email" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone: Ex. +55 19 97847 XXXX</label>
    <input type="text" class="form-control" id="telefone" formControlName="telefone" required>
  </div>
  <div class="form-group">
    <label for="assunto">Assunto:</label>
    <input type="text" class="form-control" id="assunto" formControlName="assunto" required>
  </div>
  <div class="form-group">
    <label for="message">Mensagem:</label>
    <textarea class="form-control" id="message" formControlName="message" required></textarea>
  </div>
  <button type="submit" [disabled]="!contactForm.valid">Enviar</button>
</form>
</div>
