<div class="container">
  <h1>Contato</h1>
  <h3>VocÃª pode nos encontrar nas redes Sociais Acima ou
   enviar uma mensagem pelo formulario abaixo e responderemos por email.</h3>
<form>
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="tel" formControlName="tel" required>
  </div>

  <div>
    <label for="subject">Assunto:</label>
    <input type="text" id="subject" formControlName="subject" required>
  </div>

  <div>
    <label for="message">Mensagem:</label>
    <textarea id="message" formControlName="message" rows="5" required></textarea>
  </div>

  <button (click)="enviar()" >Enviar</button>
</form>
</div>
